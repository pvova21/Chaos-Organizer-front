<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="messenger_status"><h2 class="status_state-offline" id="status-state">Yet Another Messenger</h2><div class="btn_wrapper"><button class="connect_btn">Connect</button></div></div><div class="messenger_wrapper"><div class="recieved_messages"></div><div class="input_options"><div class="btn emoji"></div><label class="file_upload"><input type="file" name="load" id="file_upload-field"></label> <button class="btn file_upload-btn"></button><form class="send_form" id="send-form"><label class="input_label"><input class="input_text" id="send" autocomplete="off" maxlength="256" placeholder="Type your message here..."></label> <button type="submit" class="btn send_text-btn"></button></form><div class="media_btns-wrapper"><div class="media_btn-wrapper"><button class="btn send_audio-btn" id="record-audio-btn"></button> <button class="btn send_video-btn" id="record-video-btn"></button> <button class="btn send_geo-btn"></button></div><div class="record_btn-wrapper hidden"><button class="btn stop_record-btn"></button> <span class="timer">00:00</span></div><div class="error-wrapper" role="tooltip"><span class="error-message"></span><div class="arrow" data-popper-arrow></div></div></div></div></div></div></body></html>
